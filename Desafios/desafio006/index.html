<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos, podemos Elementos das listas a seguir. Passe o mouse para descobrir que tag inserir</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Titulo</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Codigo-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
