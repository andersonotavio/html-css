<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
   <h1>Imagem dinamica</h1> 
   <p>Tente abrir esta imagem em varios dispositivos diferentes</p>

   <picture>
       <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="imagem flexivel">
   </picture>
   <h1>Reproduzindo audio</h1>
   <p>Happy Mistakes</p>
   <audio preload="metadata" autoplay controls>
      <source src="midia/happy-mistake.mp3" type="audio/mpeg">
   </audio>
   <p>Ministerio de louvor Nazareno</p>
   <audio preload="metadata" autoplay controls>
       <source src="midia/Seu nome.mp3" type="audio/mpeg">
   </audio>
</body>
</html>
